<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #0a0e27; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #1a1f3a; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center; }
        .header h1 { color: #fff; margin: 0; font-size: 24px; }
        .content { padding: 40px 30px; color: #e0e0e0; }
        .content p { line-height: 1.6; margin: 15px 0; }
        .btn { display: inline-block; padding: 14px 32px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; text-decoration: none; border-radius: 8px; font-weight: bold; margin: 20px 0; }
        .btn:hover { opacity: 0.9; }
        .footer { padding: 20px 30px; text-align: center; color: #888; font-size: 12px; border-top: 1px solid #2a2f4a; }
        .warning { background: #2a2020; border-left: 4px solid #e74c3c; padding: 12px; margin: 20px 0; border-radius: 4px; color: #ffcccb; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üéÆ Password Reset Request</h1>
    </div>
    <div class="content">
        <p>Hey Gamer,</p>
        <p>We received a request to reset your password. Click the button below to set a new one:</p>
        <div style="text-align: center;">
            <a th:href="${resetLink}" class="btn">Reset Password</a>
        </div>
        <p style="color: #888; font-size: 13px;">Or copy this link: <br><span style="color: #667eea;" th:text="${resetLink}"></span></p>
        <div class="warning">
            ‚ö†Ô∏è This link expires in <strong>15 minutes</strong>. If you didn't request this, ignore this email.
        </div>
    </div>
    <div class="footer">
        <p>Gaming Cafe ¬© 2026 | Ready Player One</p>
    </div>
</div>
</body>
</html>
